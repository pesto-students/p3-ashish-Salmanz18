<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Exercise 1.2</title>
</head>
<body>
    <main>
        <nav class="navbar">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-volume-high"></i>
            <i class="la-volume-up"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-brands fa-spotify"></i>
            <i class="fa-solid fa-gear"></i>
            <i class="fa-brands fa-soundcloud"></i>
        </nav>

        <section class="primary">
            <div class="image">
                <img src="assets/cattyboard.jpg" alt="Album"> 
            </div>
            <div class="description">
                <div class="album">
                    <p class="title">CattyBoard Top 100 Single Charts(11.06.36) </p>
                    <p>Unknown Artist</p>
                    <p>2016.Charts.100 Songs</p>
                </div>
              <br/><br/>
                <div class="features">
                    <i class="fa-solid fa-play"> Play all</i> 
                    <i class="fa-solid fa-plus"> Add to</i>
                    <i class="fa-solid fa-ellipsis"> More</i>
                </div>
            </div>
        </section>
        <section class="songs">
            <table>
              <tr>
                <td>1.One Dance</td>
                <td>Crake feat CatKid & Cyla</td>
                <td>2:54</td>
              </tr>
              <tr>
                <td>2.Panda</td>
                <td>Cattee</td>
                <td>4:06</td>
              </tr>
              <tr>
                <td>3.Can't Stop the Feeling!</td>
                <td>Catin Cimberlake</td>
                <td>3:56</td>
              </tr>
              <tr>
                <td>4.Working From Home</td>
                <td>Cat Harmony feat Colla</td>
                <td>3:34</td>
              </tr>
            </table>
          </section>
          <section class="current-song">
            <div>
                <img class src="assets/cattyboard.jpg" alt="Album">
              </div>
              <div class="info">
                <div class="album-name">If It Ain't Love</div>
                <div class="artist-name"></div>
              </div>
              <div class="song-functionality">
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-left"></i>
                <i class="fa-solid fa-shuffle"></i>
              </div>
          </section>
    </main>
</body>
</html>
